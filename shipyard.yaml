registry: simplenodeservice
stages:
  - name: "dev"
    deployment_strategy: "direct"
    test_strategy: "performance_fast"
  - name: "staging"
    deployment_strategy: "direct"
    test_strategy: "performance"
    approval_strategy:
      pass: "automated"
      warning: "manual"
  - name: "prod"
    deployment_strategy: "blue_green_service"
    test_strategy: "performance"
    remediation_strategy: "automated"
    approval_strategy:
      pass: "manual"
      warning: "manual"
